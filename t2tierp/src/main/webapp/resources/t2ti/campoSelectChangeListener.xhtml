<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="idComponente" />
	<composite:attribute name="label" />
	<composite:attribute name="nomeAtributo" />
	<composite:attribute name="requerido" />
	<composite:attribute name="styleClass" />
	<composite:attribute name="itens" />
	<composite:attribute name="desabilitado" default="false" />
	<composite:attribute name="changeListener" method-signature="void action()" />
	<composite:attribute name="atualizar" />
	<composite:attribute name="comListener" default="false" />
</composite:interface>

<composite:implementation>
	<div class="#{cc.attrs.styleClass}" >
		<p:outputLabel value="#{cc.attrs.label}"
			for="#{cc.attrs.idComponente}" />
		<br />
		<p:selectOneMenu id="#{cc.attrs.idComponente}" rendered="#{cc.attrs.comListener}"
			value="#{cc.attrs.nomeAtributo}" style="width: 100%"
			required="#{cc.attrs.requerido}" disabled="#{cc.attrs.desabilitado}" >
			<f:selectItems value="#{cc.attrs.itens}" />
			<p:ajax  event="change" listener="#{cc.attrs.changeListener}"  update="#{cc.attrs.atualizar}"/>
		</p:selectOneMenu>
		<p:selectOneMenu id="#{cc.attrs.idComponente}1" rendered="#{!cc.attrs.comListener}"
			value="#{cc.attrs.nomeAtributo}" style="width: 100%"
			required="#{cc.attrs.requerido}" disabled="#{cc.attrs.desabilitado}" >
			<f:selectItems value="#{cc.attrs.itens}" />
			<p:ajax  event="change" update="#{cc.attrs.atualizar}"/>
		</p:selectOneMenu>
	</div>
</composite:implementation>

</html>
