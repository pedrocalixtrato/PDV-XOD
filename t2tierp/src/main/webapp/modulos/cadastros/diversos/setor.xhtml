<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:t2ti="http://java.sun.com/jsf/composite/t2ti">

	<ui:define name="gridDados">
		<p:panel style="border: none" header="Setor"
			rendered="#{!setorController.podeConsultar()}">
			<p:outputLabel value="Você não possui acesso a esta função" />
		</p:panel>

		<p:outputPanel id="outputPanelGrid">

			<p:outputPanel rendered="#{setorController.telaGrid}">

				<p:panel id="panelCentroGrid" style="border: none" header="Setor"
					rendered="#{setorController.podeConsultar()}">

					<p:dataTable id="dataTableSetor" var="obj"
						value="#{setorController.dataModel}" paginator="true" rows="10"
						rowsPerPageTemplate="5,10,15,20"
						selection="#{setorController.objetoSelecionado}"
						selectionMode="single" resizableColumns="true" lazy="true">

						<f:facet name="header">
							<p:commandButton title="Novo" icon="ui-icon-plus"
								actionListener="#{setorController.incluir}"
								update=":form1:outputPanelGrid,:form1:outputPanelDetalhe"
								disabled="#{!setorController.podeInserir()}" />
							<p:commandButton process="dataTableSetor" title="Detalhes"
								icon="ui-icon-zoomin"
								actionListener="#{setorController.alterar()}"
								update=":form1:outputPanelGrid,:form1:outputPanelDetalhe" />
							<p:commandButton process="dataTableSetor" title="Excluir"
								icon="ui-icon-trash" actionListener="#{setorController.excluir}"
								update=":form1:outputPanelGrid,:form1:outputPanelDetalhe"
								disabled="#{!setorController.podeExcluir()}">
								<p:confirm header="Confirmação" message="Confirma Exclusão?"
									icon="ui-icon-alert" />
							</p:commandButton>
						</f:facet>

						<p:column headerText="Nome">
							<h:outputLabel value="#{obj.nome}" />
						</p:column>
						<p:column headerText="Descricao">
							<h:outputLabel value="#{obj.descricao}" />
						</p:column>
					</p:dataTable>
				</p:panel>
			</p:outputPanel>

		</p:outputPanel>

	</ui:define>

	<ui:define name="telaInclusaoAlteracao">

		<p:outputPanel id="outputPanelDetalhe">

			<p:outputPanel rendered="#{!setorController.telaGrid}">
				<p:panel id="panelCentroDetalhe" style="border: none" header="Setor">

					<p:outputLabel value="Nenhum registro selecionado."
						rendered="#{empty setorController.objeto}" />
					<p:commandButton value="Voltar"
						actionListener="#{setorController.voltar()}"
						update=":form1:outputPanelGrid,:form1:outputPanelDetalhe"
						rendered="#{empty setorController.objeto}" />

					<p:outputPanel rendered="#{not empty setorController.objeto}">

						<t2ti:campoTexto styleClass="t2ti-campo-100"
							idComponente="setorNome" label="Nome"
							nomeAtributo="#{setorController.objeto.nome}" tamanhoMaximo="50"
							requerido="true" />
						<t2ti:campoAreaTexto styleClass="t2ti-campo-100"
							idComponente="setorDescricao" label="Descricao"
							nomeAtributo="#{setorController.objeto.descricao}" />
					</p:outputPanel>
					<p:outputPanel rendered="#{not empty setorController.objeto}"
						styleClass="t2ti-campo-100">

						<p:commandButton value="Incluir"
							rendered="#{empty setorController.objeto.id}"
							actionListener="#{setorController.salvar}"
							update=":form1:growl,:form1:outputPanelGrid,:form1:outputPanelDetalhe"
							disabled="#{!setorController.podeInserir()}" />
						<p:commandButton value="Alterar"
							rendered="#{not empty setorController.objeto.id}"
							actionListener="#{setorController.salvar}"
							update=":form1:growl,:form1:outputPanelGrid,:form1:outputPanelDetalhe"
							disabled="#{!setorController.podeAlterar()}" />
						<p:commandButton value="Fechar"
							actionListener="#{setorController.voltar()}"
							update=":form1:outputPanelGrid,:form1:outputPanelDetalhe"
							process="@this" />

					</p:outputPanel>
				</p:panel>
			</p:outputPanel>

		</p:outputPanel>

	</ui:define>
</ui:composition>
