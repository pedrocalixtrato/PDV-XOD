<ui:composition template="/WEB-INF/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:t2ti="http://java.sun.com/jsf/composite/t2ti">

    <ui:define name="gridDados">
        <p:panel style="border: none" header="Pais"
            rendered="#{!paisController.podeConsultar()}">
            <p:outputLabel value="Você não possui acesso a esta função" />
        </p:panel>

        <p:outputPanel id="outputPanelGrid">

            <p:outputPanel rendered="#{paisController.telaGrid}">

                <p:panel id="panelCentroGrid" style="border: none" header="Pais"
                     rendered="#{paisController.podeConsultar()}">

                    <p:dataTable id="dataTablePais" var="obj"
                        value="#{paisController.dataModel}" paginator="true"
                        rows="10" rowsPerPageTemplate="5,10,15,20"
                        selection="#{paisController.objetoSelecionado}"
                        selectionMode="single" resizableColumns="true" lazy="true">

                        <f:facet name="header">
                            <p:commandButton title="Novo" icon="ui-icon-plus"
                                actionListener="#{paisController.incluir}"
                                update=":form1:outputPanelGrid,:form1:outputPanelDetalhe"
                                disabled="true" />
                            <p:commandButton process="dataTablePais" title="Detalhes"
                                icon="ui-icon-zoomin"
                                actionListener="#{paisController.alterar()}"
                                update=":form1:outputPanelGrid,:form1:outputPanelDetalhe" />
                            <p:commandButton process="dataTablePais" title="Excluir"
                                icon="ui-icon-trash"
                                actionListener="#{paisController.excluir}"
                                update=":form1:outputPanelGrid,:form1:outputPanelDetalhe"
                                disabled="true">
                                <p:confirm header="Confirmação" message="Confirma Exclusão?"
                                    icon="ui-icon-alert" />
                            </p:commandButton>
                        </f:facet>

                        <p:column headerText="Codigo">
                            <h:outputLabel value="#{obj.codigo}" />
                        </p:column>
                        <p:column headerText="Nome En">
                            <h:outputLabel value="#{obj.nomeEn}" />
                        </p:column>
                        <p:column headerText="Nome Ptbr">
                            <h:outputLabel value="#{obj.nomePtbr}" />
                        </p:column>
                        <p:column headerText="Sigla2">
                            <h:outputLabel value="#{obj.sigla2}" />
                        </p:column>
                        <p:column headerText="Sigla3">
                            <h:outputLabel value="#{obj.sigla3}" />
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </p:outputPanel>

        </p:outputPanel>

    </ui:define>

    <ui:define name="telaInclusaoAlteracao">

        <p:outputPanel id="outputPanelDetalhe">

            <p:outputPanel rendered="#{!paisController.telaGrid}">
                <p:panel id="panelCentroDetalhe" style="border: none" header="Pais">

                    <p:outputLabel value="Nenhum registro selecionado."
                        rendered="#{empty paisController.objeto}" />
                    <p:commandButton value="Voltar"
                        actionListener="#{paisController.voltar()}"
                        update=":form1:outputPanelGrid,:form1:outputPanelDetalhe"
                        rendered="#{empty paisController.objeto}" />

                    <p:outputPanel rendered="#{not empty paisController.objeto}">

                        
                        <t2ti:campoTexto styleClass="t2ti-campo-100"
                            idComponente="paisNomePtbr" label="Nome Ptbr"
                            nomeAtributo="#{paisController.objeto.nomePtbr}"
                            tamanhoMaximo="100" />

                        <t2ti:campoTexto styleClass="t2ti-campo-100"
                            idComponente="paisNomeEn" label="Nome En"
                            nomeAtributo="#{paisController.objeto.nomeEn}"
                            tamanhoMaximo="100" />
                        
                        <t2ti:campoInteiro styleClass="t2ti-campo-20"
                            idComponente="paisCodigo" label="Codigo"
                            nomeAtributo="#{paisController.objeto.codigo}" />
                        <t2ti:campoTexto styleClass="t2ti-campo-20"
                            idComponente="paisSigla2" label="Sigla2"
                            nomeAtributo="#{paisController.objeto.sigla2}"
                            tamanhoMaximo="2" />
                        <t2ti:campoTexto styleClass="t2ti-campo-20"
                            idComponente="paisSigla3" label="Sigla3"
                            nomeAtributo="#{paisController.objeto.sigla3}"
                            tamanhoMaximo="3" />
                    </p:outputPanel>
                    <p:outputPanel rendered="#{not empty paisController.objeto}" styleClass="t2ti-campo-100" >

                        <p:commandButton value="Incluir"
                            rendered="#{empty paisController.objeto.id}"
                            actionListener="#{paisController.salvar}"
                            update=":form1:growl,:form1:outputPanelGrid,:form1:outputPanelDetalhe"
                            disabled="true" />
                        <p:commandButton value="Alterar"
                            rendered="#{not empty paisController.objeto.id}"
                            actionListener="#{paisController.salvar}"
                            update=":form1:growl,:form1:outputPanelGrid,:form1:outputPanelDetalhe"
                            disabled="true" />
                        <p:commandButton value="Fechar"
                            actionListener="#{paisController.voltar()}"
                            update=":form1:outputPanelGrid,:form1:outputPanelDetalhe"
                            process="@this" />

                    </p:outputPanel>
                </p:panel>
            </p:outputPanel>

        </p:outputPanel>

    </ui:define>
</ui:composition>
