<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Sistema de Pedidos de Venda</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css" />
	<h:outputScript library="js" name="jquery.maskMoney.js" />
</h:head>

<h:body>
	
	<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
		<f:facet name="start">
			<h:graphicImage library="images" name="loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	

	<p:layout fullPage="true" style="min-width:400px;min-height:200px;">

		<p:layoutUnit position="north" resizable="false" size="50">

			<div style="float: left">
				<h:link outcome="/Home">
					<h:graphicImage library="images" name="logo-syc.png" />
				</h:link>
			</div>


		</p:layoutUnit>

		<p:layoutUnit position="west" resizable="true" minSize="40" size="200"
			collapsible="true" header="FunÃ§oes" maxSize="200">

			<ui:include src="/WEB-INF/menuEsquerda.xhtml" />

		</p:layoutUnit>

		<p:layoutUnit resizable="true" position="center">
		
			<div id="conteudo">
				<ui:insert name="corpo" />

			</div>
		</p:layoutUnit>



	</p:layout>


	<p:separator style="margin-top: 20px" />
	
	<script>
		function configurarMoeda(){
				$(".moeda").maskMoney({ decimal:",",thousands:".", allowZero:true });
			} 
		$(document).ready(function(){
				configurarMoeda();
			});
	</script>
</h:body>



</html>
